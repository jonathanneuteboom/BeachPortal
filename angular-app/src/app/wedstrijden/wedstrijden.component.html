<table mat-table [dataSource]="wedstrijden" class="mat-elevation-z8 wedstrijden">

    <ng-container matColumnDef="teams">
        <th mat-header-cell *matHeaderCellDef>Wedstrijden </th>
        <td mat-cell *matCellDef="let wedstrijd">
            <div class="teams">
                <app-team [team]="wedstrijd.team1"></app-team>
                <div>-</div>
                <app-team [team]="wedstrijd.team2"></app-team>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="uitslag">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let wedstrijd">
            <div>{{wedstrijd.puntenTeam1}} - {{wedstrijd.puntenTeam2}}</div>
        </td>
    </ng-container>

    <ng-container matColumnDef="wijzigen">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let wedstrijd">
            <button mat-icon-button color="primary" (click)="uitslagAanpassen(wedstrijd)"
                aria-label="Example icon button with a home icon">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
