<table mat-table [dataSource]="stand" class="mat-elevation-z8 stand">
    <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef> Stand </th>
        <td mat-cell *matCellDef="let element">
            <app-team [team]="element.team"></app-team>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="gewonnenWedstrijden">
        <th mat-header-cell *matHeaderCellDef>
            <span class="material-icons">emoji_events</span>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.gewonnenWedstrijden}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="puntenVoor">
        <th mat-header-cell *matHeaderCellDef>
            <span class="material-icons">add</span>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.puntenVoor}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="puntenTegen">
        <th mat-header-cell *matHeaderCellDef>
            <span class="material-icons">remove</span>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.puntenTegen}} </td>
    </ng-container>

    <ng-container matColumnDef="quotient">
        <th mat-header-cell *matHeaderCellDef> +/- </th>
        <td mat-cell *matCellDef="let element"> {{element.quotient | number: '1.0-3'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
