<div class="algemene-informatie">
    <mat-card class="card">
        <div *ngIf="isEditable">
            <div *ngIf="isEditing">
                <button mat-raised-button color="primary" (click)="save()">
                    <mat-icon>save</mat-icon> Save
                </button>
            </div>
            <div *ngIf="!isEditing">
                <button mat-raised-button color="primary" (click)="edit()">
                    <mat-icon>edit</mat-icon> Edit
                </button>
            </div>
        </div>

        <div *ngIf="isEditing">
            <quill-editor [formControl]="control"></quill-editor>
        </div>

        <div *ngIf="!isEditing">
            <quill-view-html [content]="content" theme="snow"></quill-view-html>
        </div>
    </mat-card>
</div>
