<h1 mat-dialog-title>{{getTitle()}}</h1>
<div class="text">
    Weet je zeker dat je dit team wilt verwijderen?
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="null">
        <mat-icon>close</mat-icon> Cancel
    </button>

    <button mat-raised-button color="warn" (click)="deleteTeam()">
        <mat-icon>delete</mat-icon> Verwijderen
    </button>
</mat-dialog-actions>
