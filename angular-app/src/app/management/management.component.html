<div class="management">
  <div class="toevoegen">
    <button mat-raised-button color="primary" (click)="nieuwTeam()"> Team toevoegen </button>
    <button mat-raised-button color="warn" (click)="nieuweRonde()"> Nieuwe ronde </button>
  </div>
  <table mat-table [dataSource]="teams" class="mat-elevation-z8 teams">
    <ng-container matColumnDef="naam">
      <th mat-header-cell *matHeaderCellDef> Naam </th>
      <td mat-cell *matCellDef="let team"> {{team.naam}} </td>
    </ng-container>

    <ng-container matColumnDef="spelers">
      <th mat-header-cell *matHeaderCellDef> Spelers </th>
      <td mat-cell *matCellDef="let team">
        <app-team [team]="team"></app-team>
      </td>
    </ng-container>

    <ng-container matColumnDef="wijzigen">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let team">
        <button mat-icon-button color="primary" (click)="nieuwTeam()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="deleteTeam()">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
