<mat-drawer-container class="container" [hasBackdrop]="true">
  <mat-drawer #drawer>
    <mat-nav-list>
      <mat-list-item *ngFor="let link of links" (click)="selected(link)" [routerLink]="link.link">
        <a *ngIf="link.isVisible" matLine> {{ link.label }}</a>
        <button *ngIf="link.isVisible" mat-icon-button>
          <mat-icon>{{link.icon}}</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-toolbar color="primary">
    <div class="header-bar" (click)="drawer.toggle()">
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <div>
        Beach Portal > {{ title }}
      </div>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-drawer-container>
